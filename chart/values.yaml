# Default values for chart.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: ghcr.io/noahburrell0/sealed-secrets-ui
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext:
  runAsUser: 1000
  runAsGroup: 1000
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true

service:
  type: ClusterIP
  port: 5000

ingress:
  enabled: false
  className: ""
  annotations: {}
  host: example.local
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 128Mi

autoscaling:
  enabled: false
  # minReplicas: 1
  # maxReplicas: 100
  # targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

configs:
  kubeconfigDir: /kubeconfigs
  basePath: ""
  defaultScope: "strict" # Valid options: "strict", "namespace-wide", "cluster-wide"
  scopeToolTip: ""
  debug: "False"

kubeconfig:
  sealedSecret: true # toggles between a secret and a sealed secret for mounting the kubeconfig files

  # Only applicable if type is "sealedSecret"
  sealedSecretConfig:
    scope: cluster-wide
    # namespace: sealed-secrets-ui # Needed for "namespace-wide" and "strict" scopes

  # Kubeconfig files to mount into the container. Key is filename, value is kubeconfig contents (either encrypted or plaintext depending con kubeconfig.type)
  files:
    kubeconfig: 

extraDeploy: []